update_type: fedAVG
dataset: MNIST
imagesize: 4
generate_all: True
para:
  epoch: 500
  target_label: 3
  fake_label: 10
  batch_size: 64
  client_1:
    lr: 0.02
    weight_decay: 1e-7
    momentum: 0.9
  client_2:
    lr: 0.02
    weight_decay: 1e-7
    momentum: 0.9
  generator:
    lr: 0.05
    weight_decay: 1e-7
    momentum: 0.0
    batch_size: 64
    epoch: 5
    log_interval: 100